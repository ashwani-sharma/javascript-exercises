<!--Exercise for form validation-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Exercise #6</title>

<link rel="stylesheet" type="text/css" href="css/exercise6.css" />

</head>

<body>
<div id="container">
  <div class="heading">Registration Form</div>
  <form id="userForm" action="_blank">
    <ul>
      <li>
        <dl>
          <dd><span class="label"><label for ="login">Login Id</label></span></dd>
          <dt><input type="text" id="login" class="inputvalue"></dt>
        </dl>
        <dl>
          <dd><span class="label"><label for ="email">Email</label></span></dd>
          <dt><input type="text" id="email" class="inputvalue"></dt>
        </dl>
        <dl>
          <dd><span class="label"><label for ="name">Name</label></span></dd>
          <dt><input type="text" id="name" class="inputvalue"></dt>
        </dl>
        <dl>
          <dd><span class="label"><label for="timezone">Timezone</span></dd>
          <dt>
            <select id="gmt">
              <option value="GMT">GMT</option>
              <option value="GMT+1">GMT+1</option>
              <option value="GMT+2">GMT+2</option>
              <option value="GMT+3">GMT+3</option>
              <option value="GMT+4">GMT+4</option>
            </select>
          </dt>
        </dl>
        <dl>
          <dd><span class="label"><label for ="homepage">Homepage</label></span></dd>
          <dt><input type="text" id="homepage" class="inputvalue"></dt>
        </dl>
        <dl><span class="label">About Me</span><br>
          <textarea id="about-me" rows="8" cols="27" class ="inputvalue"></textarea>
        </dl>
        <dl><input type="checkbox" id="notification">Receive notification of comments</dl>
        <dl><input type="submit"  id="go" value="GO"></dl>
      </li>
    </ul>
  </form>
</div>
<script language="javascript" src="js/exercise6.js"></script>
</body>
</html>
