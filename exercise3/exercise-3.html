<!--Exercise for checking only 3 checkboxes from multiple checkboxes-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Exercise 3</title>

<link rel="stylesheet" type="text/css" href="css/exercise3.css" />

</head>

<body>
<form name="form1" method="post" id="myform">
  <table width="300" border="0" cellpadding="0" cellspacing="0" class="brdr">
    <tr>
      <td width="50"><input type="checkbox" value="Sunday" name="slave" id="sunday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="sunday">Sunday</label></td>
    </tr>
    <tr>
      <td width="50"><input type="checkbox" value="Monday" name="slave" id="monday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="monday">Monday</label></td>
    </tr>
    <tr>
      <td width="50"><input type="checkbox" value="Wednesday" name="slave" id="wednesday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="wednesday">Wednesday</label></td>
    </tr>
    <tr>
      <td width="50"><input type="checkbox" value="Thursday" name="slave" id="thursday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="thursday">Thursday</label></td>
    </tr>
    <tr>
      <td width="50"><input type="checkbox" value="Tuesday" name="slave" id="tuesday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="tuesday">Tuesday</label></td>
    </tr>
    <tr>
      <td width="50"><input type="checkbox" value="Friday" name="slave" id="friday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="friday">Friday</label></td>
    </tr>
    <tr>
      <td width="50"><input type="checkbox" value="Saturday" name="slave" id="saturday" class="days" onchange="dayNames.validateMaxCheck(this)" /></td>
      <td><label for="saturday">Saturday</label></td>
    </tr>
    <tr>
      <td width="80"> <input id="none" type="checkbox" name="none" onclick="dayNames.selectNone()"/></td>
      <td><label for="none"><strong>None</strong></label></td>
    </tr>
  </table>
</form>

<script language="javascript" src="js/exercise3.js"></script>
</body>
</html>
