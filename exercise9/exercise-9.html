<!--Exercise for moving select box values from one to another-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Exercise #9</title>
<link rel="stylesheet" type="text/css" href="css/exercise9.css" />
<script language="javascript" src="js/exercise9.js"></script>
</head>

<body>
<form name="form1" class="form">
  <div class="source-block">
    <select multiple id="add" name="source" size="8" class="source-select">
      <option data-position="0">India</option>
      <option data-position="1">Sri Lanka</option>
      <option data-position="2">Pakistan</option>
      <option data-position="3">New Zealand</option>
      <option data-position="4">Australia</option>
      <option data-position="5">South Africa</option>
      <option data-position="6">West Indies</option>
      <option data-position="7">Zimbabwe</option>
    </select>
  </div>

  <div class="button-block">
    <input type="Button" id="add-val" value="Add Selected &gt;&gt;"><br/><br />
    <input type="Button" id="remove-val" value="&lt;&lt; Remove Selected">
  </div>

  <div class="destination-block">
    <select multiple id="remove" name="destination" size="8" class="destination-select"></select>
  </div>
</form>
</body>
</html>
